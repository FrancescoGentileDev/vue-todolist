<body>


    <div id="app" class="container mt-2">
        <h1 class=" text-center">TODOS LIST</h1>
        <div class="list-container mt-2">
            <div class="d-flex flex-column">
                    <label class="text-center mt-4" for="add">Inserisci qualcosa da aggiungere</label>
                    <input class="addList" type="text" name="add" id="addList" placeholder="andare a fare la spesa">
                    <div class="d-flex">
                        <button class="col-3 m-auto mb-3" id="insert">INSERISCI</button>
                        
                    </div>
            </div>

            <ul id="list">
                <li v-for="(item, index) in todos" :key="index" class="d-flex justify-content-between">
                    <div class="li-todo" :class="{done: item.done}">
                    <span class="number-action">{{index + 1}}</span>
                    <span>{{item.action}}</span>
                    </div>

                    <button @click="removeTodo(index)">‚ùå</button>
                
                </li>
            </ul>
        </div>
    </div>
